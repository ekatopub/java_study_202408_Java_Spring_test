<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/form.js}" defer></script>
<title>Sample</title>
</head>

<body>
<body class="bg-light">
	<div class="text-center">	
	<form method="post" th:action="@{/logout}">
		<button class="btn btn-secondary">ログアウト</button>
	</form>
	<label th:text="'ログインユーザーID：' + ${loginUserId}"></label>

	
	<!-- ここから下が基本形 -->	
    <form id="sample_form" th:action="@{/form/confirm}" th:object="${myModel}" method="post">
        <div class="form-group">
            <label for="message">メッセージ：</label>
            <input type="text" th:field="*{message}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{message}"></div><!-- thymeleaf側でのvalidationエラーメッセージ取得-->
            <br>
        </div>
        <button class="btn btn-primary">送信</button>
    </form>
    <button id="rest_button" class="btn btn-primary">すぐに確認</button>
</body>
</html>
