#DB接続(MariaDB)
#"KeijibanKensyu"スキーマを使いまわす
spring.datasource.url=jdbc:mariadb://localhost:3306/KeijibanKensyu
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

#2025年8月　ファイルを上書き回答してしまったのでパスワード無しになった

#HibernateのSQLログの出力。SQLロギング。
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# messageファイルの定義
#spring.messages.basename=messages
spring.messages.basename=messages,ValidationMessages
